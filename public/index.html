<a href="./analyze"><h3>ツイート分析</h3></a>
	

<div id="newTweet">
	<h1>新規ツイート</h1>
	<br>
	ツイート内容:<input type="text" id="t_word">
	<button name="submit" value="送信" onClick="submit(0)">送信</button>


</div>

<div id="favorite">

	<h1>お気に入り登録</h1>

	対象日時~まで:<input type="date" class="day" id="f_day">
	<br>
	件数:<input type="number" value="1" id="f_count">
	<br>
	お気に入り対象ワード:<input type="text" id="f_word">

	<button name="submit" value="送信" onClick="submit(1)">送信</button>

	<div id="f_result"></div>

</div>



<div id="bot">
	<h1>BOT登録</h1>

	対象:<select id="b_target">
			<option>ツイート</option>
			<option>お気に入り</option>
			<option>リツイート</option>
		</select>	 
	<br>

	間隔:<select id="b_span">
			<option>半日</option>
			<option>一日</option>
			<option>一時間</option>
		</select>
	<br>

	件数(お気に入り):<input type="number" value="1" id="b_count">
	<br>
	内容:<input type="text" id="b_word">
	<br>

	<button name="submit" value="送信" onClick="submit(2)">送信</button>



<ul>

</ul>


</div>
